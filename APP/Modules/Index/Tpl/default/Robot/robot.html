<!DOCTYPE html>

<html class="pixel-ratio-3 retina android android-5 android-5-0 watch-active-state"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>智能机器人详情</title>

    <link rel="stylesheet" href="/Public/dianyun/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/Public/dianyun/css/app.css">
    <link rel="stylesheet" href="/Public/dianyun/css/iconfont.css">


    <link rel="stylesheet" type="text/css" href="/public/css/common.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style1.css">



</head>
<body onLoad="onload()" class="framework7-root">
<div class="panel-overlay"></div>
<div class="panel panel-left panel-reveal layout-dark">
</div>

<div class="views">
    <div class="view view-main" data-page="todayworks">
        <div class="pages">
            <style type="text/css">
                .toolbar:before {display: none;}
            </style>

            <div data-page="todayworks" class="page navbar-fixed toolbar-fixed" isinited="true">
                <div class="navbar theme-white">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="javascript:history.go(-1);" class="external link"> <i class="icon iconfont icon-angleleft" style="transform: translate3d(0px, 0px, 0px);"></i>返回</a>
                        </div>
                        <div class="center" style="left: -24px;">智能机器人详情</div>
                        <div class="right"></div>
                    </div>
                </div>

                <div class="page-content" style="padding-bottom: 88px;">
                    <div style="margin: 15px;">
                        <div class="row">
                            <div class="col-50" style="font-size:18px;">
                                任务总数： <span id="lblCount" style="font-size:18px;">{$mrkd}</span>
                            </div>

                            <div class="col-50 center">
                                <span id="lblTime" style="font-size:18px;">{$time|date="Y-m-d",###}</span>
                            </div>
                        </div>
                        <div id="lblDescription" style="line-height: 160%; padding-top: 20px;">{$rwsm}</div>
                    </div>

                    <div class="neirbg_f">
                        <div class="neirbg_f_in">
                            <h2>机器人每隔{$jiesuan_time}小时可领取一次奖励</h2>
                            <div class="twobf_f">
                                <ul>
                                    <li>
                                        <em>机器人数量</em>
                                        <p>{$count1}   <font>只</font></p>
                                    </li>
                                    <li>
                                        <em>>机器人收益</em>
                                        <p>{$sum}<font>元</font></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="zhul" style="padding-bottom:5px;margin-bottom:80px">
                        <table style="width: 90%;margin-left: 5%;color: #333333;margin-top: 20px;border-collapse:collapse;" class="mytable">
                            <thead style="font-size: 12px; ">

                            <tr style="height: 35px;line-height: 35px;">
                                <th  style="border-bottom:2px solid #ddd ">名称</th>
                                <th style="border-bottom:2px solid #ddd ">编号</th>
                                <th style="border-bottom:2px solid #ddd ">已运行</th>
                                <th style="border-bottom:2px solid #ddd ">已收益</th>
                                <th style="border-bottom:2px solid #ddd ">操作</th>

                            </tr>
                            </thead>
                            <tbody style="font-size: 12px;text-align: center">
                            <foreach name="orders" item="v">
                                <tr  style="height: 35px;line-height: 35px;">
                                    <td style="border-bottom:2px solid #ddd ">{$v.project}</td>
                                    <td style="border-bottom:2px solid #ddd ">{$v.kjbh}</td>
                                    <td style="border-bottom:2px solid #ddd ">
                                        <if condition="$v['zt'] eq 1">
                                            {$v.a_time|set_number=###,'0'}小时
                                            <else/>
                                            --
                                        </if>
                                    </td>
                                    <td style="border-bottom:2px solid #ddd ">{$v.already_profit|four_number=###}</td>
                                    <td style="border-bottom:2px solid #ddd ">
                                        <if condition="$v.zt eq 1">
                                            <if condition="$v.is_jiesuan eq 1">
                                                <a href="{:U('Robot/jiesuan',array('id'=>$v['id']))}"  style="padding:3px 5px; background:#20548a; color:#FFFFFF; border-radius:4px;">领取</a>
                                            <else/>
                                                <a href="javascript:alert(&#39;请勿操作，AI机器人正在努力的作业中！&#39;);"  style="padding:3px 5px; background:#333; color:#FFFFFF; border-radius:4px;">运行中</a>
                                            </if>
                                        <else/>
                                            ----
                                        </if>
                                    </td>

                                </tr>
                            </foreach>

                            </tbody>

                        </table>
                        <div class="center"  id="pages">{$page}</div>
                    </div>

                </div>
                </div>

                </div>
                </div>
    <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
            <a href="{:U('Index/New/index')}" class="tab-link external active">
                <img src="/Public/images/h1-1.png">
                <span class="tabbar-label">首页</span>
            </a>
            <a href="{:U('Index/Index/tgm')}" class="tab-link external">
                <img src="/Public/images/h2.png">
                <span class="tabbar-label">推荐好友</span>
            </a>
			<a href="{:U('Index/Msg/addmsg')}" class="tab-link external">
				<img src="/Public/images/h3.png">
				<span class="tabbar-label">客服</span>
			</a>
            <a href="/appweb.html" class="tab-link external">
                <img src="/Public/images/h4.png">
                <span class="tabbar-label">下载APP</span>
            </a>
            <a href="{:U('Index/Wallet/index')}" class="tab-link external">
                <img src="/Public/images/h5-1.png">
                <span class="tabbar-label">我的</span>
            </a>
        </div>
    </div>
                </div>

</body></html>
